<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="huy.css">
</head>
<body class="background-login">
  <div class="body-login">
    <div class="header-login">
      <p class="text-header">Login to Website</p>
    </div>
    <div class="form-input-login">
      <div class="form">
        <label class="label-user-name">User Name</label><br>
        <input type="text" class="input" placeholder=" MyUserName"><br>
        <label class="label-password">Password</label><br>
        <input type="text" class="input" placeholder=" Password">
        <div>
          <input type="checkbox">
          <label class="label-password">Remember me</label><br>
        </div>
      </div>
    </div>
    <div class="footer-login">
      Log In
    </div>
  </div>
  <div class="register-lost-password">
    Register | Lost your password?
  </div>
</body>
</html>
