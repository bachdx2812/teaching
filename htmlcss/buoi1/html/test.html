<!DOCTYPE html>
<html>
    <head>
        <title>Duc Anh</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="form-module">
                <div class="header-title pdbt-8 mb-32 ">
                    <p class="fs-32">Login to website</p>
                </div>
                <div class="content">
                    <form class="mb-16">
                        <div class="ml-32">
                            <label for="username mb-8">
                                Username
                            </label>
                            <br>
                            <input class="mb-16 wd-90 mt-8" id="username" type="text" value="MyUsername">
                        </div>
                        <div class="ml-32">
                            <label for="pass" class="mb-8">
                                Password
                            </label>
                            <br>
                            <input id="pass" type="password" class="mb-32 wd-90 mt-8">
                        </div>
                        <div class="ml-32 mb-80">
                            <label>
                                <input class="largerCheckbox" type="checkbox" value="MyUsername">
                                Remember me
                            </label>
                        </div>
                        <div class="mb-32 ml-225">
                            <p style="font-size: 30px;">Log In</p>
                        </div>
                    </form>
                </div>
            </div>


            <div class="test">
                <form class="regist ml-115 mt-8">
                    <span>Register&nbsp;&nbsp;</span>
                    <span>|	&nbsp;&nbsp;Forgot Your Password</span>
                </form>
            </div>
        </div>
    </body>
</html>
